<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Bootstrap 3 Dynamic Tabs</title>

<link rel="stylesheet" href="./css/bootstrap.min.css">
<script src="./js/jquery.min.js"></script>
<script src="./js/bootstrap.min.js"></script>

<script src="./script.js"></script>


<style type="text/css">
	.bs-example{
		margin: 40px;
	}
</style>
</head>

<body>
<div class="container">
	<div class="row">
		<div class="col-md-5 col-md-offset-6">
<div class="bs-example">
    <ul class="nav nav-tabs" id="page-tabs">
        <li class="active"><a data-toggle="tab" href="#choice">Установка</a></li>
        <li><a data-toggle="tab" href="#checking">Проверка</a></li>
    </ul>
    <div class="tab-content">
        <div id="choice" class="tab-pane fade in active">
  		<p>Приветствуем Вас на странице тестирования арифметики. Для начала выберите одно или несколько действий и нажмите "Начать тест".</p>
      		<form role="form" id="set-type">
                	<div class="checkbox">
                        	<label><input type="checkbox" value="add">Сложение</label>
                	</div>
                	<div class="checkbox">
                        	<label><input type="checkbox" value="subtraction">Вычитание</label>
                	</div>
                	<div class="checkbox">
                        	<label><input type="checkbox" value="mult">Умножение</label>
                	</div>
                	<div class="checkbox">
                        	<label><input type="checkbox" value="division">Деление</label>
                	</div>
  			<button type="submit" id="submit-btn" class="btn btn-default">Начать тест!</button>
	</form>

  
			
	</div>
	
	<div id="checking" class="tab-pane fade">
		<div class="col-xs-5">
                       <div class="status-notice" style="height:50px;">
                       		<p id="show-answer" class="bg-success " align="center" >
                     	</div>
                </div>		
	

		<form role="form" id="math-form" class="form-inline">
                      <TABLE BORDER="0" rules="none" width="300" align="center">
		 	<TR height="50">			
			   <td align="center" valign="bottom">
                                <label for="value1" class="sr-only"></label>
                                <input type="text" id="value1" maxlength="3" size="3">
			   </td>
			<td align="center" valign="bottom" width="15">
				<p class="sign" style="width:20px"></p>
				<span class="glyphicon glyphicon-plus" ></span>
			</td>
			<td align="center" valign="bottom" >
                                <label for="value2" class="sr-only"></label>
                                <input type="text" id="value2" maxlength="3" size="3">
			</td>
			<td  align="center" valign="bottom" width="15">
                        	<p>=</p>
        			<span class="glyphicon glyphicon-plus" ></span>
	
			</td>
			<td align="center" valign="bottom">
                                <label for="result" class="sr-only"></label>
                                <input type="text" id="result" maxlength="3" size="3">
			</td>
			</TR>
			<TR>
			<td colspan=4></td>
			<td align ="right" valign="middle" height="50px" >
                        	<button type="submit" id="check-btn" class="btn btn-default">Проверить</button>
                	</td>
			</TR>
			<TR>
			<td colspan=4>
				 <p id="show-score" class="bg-success " align="center" >
			<td>
			</TR>
			</TABLE>
		</form>

		</div>
	</div>
	</div>
    </div>
</div>
</div><!--col-md-12-->
</div><!--row-->
</div><!--container-->
</body>
</html>
